<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="#">
</head>
<body>
    <audio id="aud" controls style="display: none;">
        <source src="sounds/bongo0.mp3" type="audio/mpeg">
    </audio>
    <script>
        window.addEventListener("keydown", (e)=> {
            console.log(e.key);
            if(e.key==="f")
                document.querySelector("#aud").play();
            else
                console.warn('invalid key');
        });

        //     else

        // });
    </script>
</body>
</html>
